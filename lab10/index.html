<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
	<div class="history">
		<h3>Історія ігор</h3>
		<div id="historyList"></div>
	</div>
    <div class="casino">
        <input id="input" placeholder="Введіть ім'я" type="text">
        <div class="info">
            <div>Гравець: <b id="User">Гравець</b></div>
            <div>Спроба № <b id="counter">0</b> з <b>3</b></div>
        </div>
        <div class="slot">
            <div class="column" id="col1">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
            <div class="column" id="col2">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
            <div class="column" id="col3">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
        </div>
        <div class="buttons">
            <button id="generate">Почати гру</button>
            <button id="newGame">Нова гра</button>
        </div>
    </div>
</body>
</html>
